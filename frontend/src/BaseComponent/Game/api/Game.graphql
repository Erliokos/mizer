query GetGame($id: ID) {
  getGame(id: $id) {
    userCards {
      ...Card
    }
    cardOnTable {
      ...CardOnTable
    }
    userMove {
      ...User
    }
    initPrikup
    message
    prikupSave
    playedCards{
      pcards {
        ...Card
      }
    }
    points {
      ...Points
    }
    endGame
  }
}

query GetAllUser {
  getAllUsers {
    ...User
  }
}
fragment Points on Points {
  id
  point
}

fragment CardOnTable on CardOnTable {
  position {
    ...User
  }
  card {
    ...Card
  }
}

fragment Card on Card {
  type
  order
}

fragment User on User {
  id
  username
  order
}
